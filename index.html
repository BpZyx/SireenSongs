<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>คลังเพลงของนางไม้</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <img src="Melony.jpg" alt="Melony's profile picture">
      <h1>คลังเพลงของนางไม้</h1>
      <div class="social-icons">
        <a href="https://www.youtube.com/@MycaraMelony"><img src="youtube.png" alt="YouTube"></a>
        <a href="https://twitter.com/MycaraMelony"><img src="twitter.png" alt="Twitter"></a>
        <a href="https://www.facebook.com/MycaraMelony"><img src="facebook.png" alt="Facebook"></a>
      </div>
    </div>
    <div class="content">
      <input type="text" id="search-box" placeholder="Search...">
      <button id="clear-search-btn">Clear Search</button>
      <button id="random-song-btn">Gacha Song</button>
      <th>Last Update : 21 ต.ค. 2023</th>
      <table id="songs-table">
        <thead>
          <tr>
            <th>Song Name</th>
            <th>Artist</th>
            <th>Release Date</th>
            <th>YouTube Link</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <script src="index.js"></script>
  </body>
</html>
